<!DOCTYPE >
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Weather Journal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <div class="holder headline">
        <h1>Weather Journal App â›…</h1>
      </div>
      <div class="holder zip">
        <label for="zip">Enter Zip Code here ðŸ“¬</label>
        <input type="text" id="zip" placeholder="enter zip code here" />
      </div>
      <div class="holder feel">
        <label for="feelings">How are you feeling today ? </label>
        <textarea
          class="myInput"
          id="feelings"
          placeholder="Enter your feelings here"
          rows="4"
          cols="50"
        ></textarea>
        <button id="generate" type="submit">Generate</button>
      </div>
      <div class="holder entry">
        <div class="title"> Weather: </div>
        <div id="entryHolder">
          <div id="date"></div>
          <div id="temp"></div>
          <div id="content"></div>
        </div>
      </div>
    </div>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
